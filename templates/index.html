<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            min-height: 100svh;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 600px;
            height: 260px;
            width: 100%;
            padding: 2.4rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 4px 8px rgba(12, 243, 255, 0.1);
            border-color: #0dcaf0;
        }
         @media (max-width: 768px) { /* Adjust styles for screens up to 768px wide (common breakpoint for tablets/mobiles) */
            .card {
                max-width: 90%; /* Make it fit the screen better, add some side padding */
                height: auto;/*  Slightly increase height for mobile */
                padding: 1.8rem; /* Adjust padding for smaller screens */
            }
            .card input{
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) { /* Further adjustments for smaller phone screens */
            .card {
                max-width: 95%; /* Even wider to prevent scrolling on very small screens */
                height: auto;/*  Make it a bit taller for very small screens if needed */
                padding: 1.7rem; /* Reduce padding slightly */
            }
            .card h2{
                margin-bottom: 10px; /* Adjust input margin for very small screens */
                font-size: larger;
            }
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">

    <h1 class="text-center mb-4 text-dark">Welcome to the Student Result Portal</h1>

    <div class="card text-center">
        <h2>Enter Your USN to View the Result</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="usn" class="form-control mt-2"
                    placeholder="Enter a valid USN (e.g., 1BI24MCxxx)"
                    pattern="[1-9][a-zA-Z]{2}\d{2}[a-zA-Z]{2}\d{3}" 
                    title="Enter a valid USN (e.g., 1BI24MCxxx)" required>
            </div>
            <button type="submit" class="text-white btn btn-info w-100 mt-2">Search Result</button>
        </form>

        {% if error %}
            <div class="mt-3 alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
