<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCA Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            max-width: 600px;
            height: 260px;
            width: 100%;
            padding: 2.4rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 4px 8px rgba(12, 243, 255, 0.1);
            border-color: #0dcaf0;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="card text-center">
        <h2>Enter Your USN to View the Result</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="usn" class="form-control mt-2"
                    placeholder="Enter a valid USN (e.g., 1BI24MCxxx)"
                    pattern="[1-9][a-zA-Z]{2}\d{2}[a-zA-Z]{2}\d{3}" 
                    title="Enter a valid USN (e.g., 1BI24MCxxx)" required>
            </div>
            <button type="submit" class="text-white btn btn-info w-100 mt-2">Search Result</button>
        </form>

        {% if error %}
            <div class="mt-3 alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
