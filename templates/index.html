<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            min-height: 100svh;
            perspective: 120rem; /* This is the key! Adjust value if needed */
            overflow: hidden;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 600px;
            height: 260px;
            width: 100%;
            padding: 2.4rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 4px 8px rgba(12, 243, 255, 0.1);
            border-color: #0dcaf0;
        }

        .slide-fwd-center {
            -webkit-animation: slide-fwd-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
            animation: slide-fwd-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @-webkit-keyframes slide-fwd-center {
            0% {
                -webkit-transform: translateZ(-200px) scale(0.8); /* Start behind and smaller */
                transform: translateZ(-200px) scale(0.8);
                opacity: 0; /* Start invisible */
            }

            100% {
                -webkit-transform: translateZ(0) scale(1); /* End at normal position and size */
                transform: translateZ(0) scale(1);
                opacity: 1; /* End fully visible */
            }
        }

        @keyframes slide-fwd-center {
            0% {
                transform: translateZ(-200px) scale(0.8); /* Start behind and smaller */
                opacity: 0; /* Start invisible */
            }

            100% {
                transform: translateZ(0) scale(1); /* End at normal position and size */
                opacity: 1; /* End fully visible */
            }
        }


        @media (max-width: 768px) {
            .card {
                max-width: 90%;
                height: auto;
                padding: 1.8rem;
            }

            .card input {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .card {
                max-width: 95%;
                height: auto;
                padding: 1.7rem;
            }

            .card h2 {
                margin-bottom: 10px;
                font-size: larger;
            }
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <h1 class="text-center mb-4 text-dark">Welcome to the Student Result Portal</h1>

    <div class="card text-center slide-fwd-center">
        <h3 class="w-100">Enter Your USN to View the Result</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="register_number" class="form-label fw-semibold w-100 text-start">
                    <i class="fas fa-id-card me-2 ms-2"></i>Register Number
                </label>
                <input type="text" id="register_number" name="usn" class="form-control mt-2"
                    placeholder="Enter a valid USN (e.g., 1BI24MCxxx)" pattern="[1-9][a-zA-Z]{2}\d{2}[a-zA-Z]{2}\d{3}"
                    title="Enter a valid USN (e.g., 1BI24MCxxx)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fas fa-search me-2"></i>Search Results
            </button>
        </form>

        {% if error %}
        <div class="mt-3 alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
